<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlogService</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="output.css">
    <script defer src="frontend.js"></script>
    <script defer src="client.js"></script>
  </head>
  <body>


    <header>
      <h1 id="header" class="title is-1">BlogName</h1>
    </header>


    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navigation" class="navbar-menu">

        <div class="navbar-start">

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Menu
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item">
                First
              </a>
              <a class="navbar-item">
                Second
              </a>
              <a class="navbar-item">
                Third
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Contact us
              </a>
            </div>
          </div>

          <a class="navbar-item">
            Section1
          </a>

          <a class="navbar-item">
            Section2
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <button id="showModal" class="button is-primary is-large modal-button" data-target="modal-ter" aria-haspopup="true">Launch card modal</button>
          </div>
        </div>
      </div>
    </nav>


    <main>
      <form id="blogForm">
        <div id="modal-ter" class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Quick post</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div class="content">


                <input type="text" id="title" name="title" placeholder="Post title..."/>
                
                <label for="style">Mode:</label>
                <select name="style" id="style">
                  <option value="Digital">Digital</option>
                  <option value="Analog">Analog</option>
                  
                  
                </select>
                <label for="camera">Camera:</label>
                <select name="Camera type" id="camera">
                  <option value="Canon">Canon</option>
                  <option value="Nikon">Nikon</option>
                  <option value="Sony">Sony</option>
                  <option value="Leica">Leica</option>
                </select>
                <label for="lens">Lens:</label>
                <select name="Lens type" id="lens">
                  <option value="50mm f/1.8">50mm f/1.8</option>
                  <option value="210 f/3">210 f/3</option>
                  <option value="150 f/2.5">150 f/2.5</option>
                  <option value="35mm f/1">35mm f/1</option>
                </select>
                
                
                <br>
                <br>
                <label for="userfile">Choose file:</label>
                <input type="file" id="userfile" name="userfile">
                <!-- should LIMIT to only accept images and no other file types -->
                <br>
                <br>
                <textarea class="textarea" maxlength = "300" placeholder="Enter Text" rows="10" id="caption" name="caption" "></textarea>
                <!-- 300 word limit set here -->


              </div>
            </section>
            <footer class="modal-card-foot">
              <button id="submitButton" class="button is-success">Submit</button>
              <button class="button close-modal">Cancel</button>
            </footer>
          </div>
        </div>
      </form>




      <div class="columns is-multiline results">
        <!-- results is a custom secondary class -->
        <!-- we append the new elements HERE -->
        <div class="column is-half">
          First
        </div>
      </div>
    </main>


    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>PageName</strong> by Team name. Copyrights?
        </p>
        <br>
        <p>
          Find out more at:<br>
          <a href="#" class="fa fa-facebook"></a><br>
          <a href="#" class="fa fa-linkedin"></a>
        </p>
      </div>
    </footer>


  </body>
</html>
